components:
  schemas:
    CargaOrdemServicoItemVM:
      additionalProperties: false
      properties:
        id:
          format: int32
          type: integer
        tipoOrdemServico:
          nullable: true
          type: string
        codigoProduto:
          nullable: true
          type: string
        descricao:
          nullable: true
          type: string
        numeroNota:
          format: int32
          type: integer
        quantidade:
          format: double
          type: number
        serieNota:
          nullable: true
          type: string
        valorCustoMedio:
          format: double
          type: number
        valorDesconto:
          format: double
          type: number
        valorImpostos:
          format: double
          type: number
        valorTotalBruto:
          format: double
          type: number
        valorTotalLiquido:
          format: double
          type: number
        valorUnitario:
          format: double
          type: number
      title: Produto - Repair
      type: object
    CargaOrdemServicoMecanicoVM:
      additionalProperties: false
      properties:
        cargoTecnico:
          nullable: true
          type: string
        cpfCnpjTecnico:
          nullable: true
          type: string
        nomeTecnico:
          nullable: true
          type: string
